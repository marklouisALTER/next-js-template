name: CI Check for Merge Conflict

on:
  pull_request:
    branches:
      - main

jobs:
  merge-conflict-check:
    name: Merge Conflict Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout merging branch
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}:merging-branch
          git checkout merging-branch

      - name: Try to merge with main
        run: |
          git checkout main
          git merge --no-commit --no-ff merging-branch || exit 1
        continue-on-error: true

      - name: Fail if there are merge conflicts
        if: failure()
        run: |
          echo "Merge conflict detected. Please resolve the conflict and push the changes again."
          exit 1

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: merge-conflict-check
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies and Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build